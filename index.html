<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="3;url=${next}" />
<style>
.container {
	position: relative;
	text-align: center;
	color: black;
}

.bottom-left {
	position: absolute;
	bottom: 8px;
	left: 16px;
}

.top-left {
	position: absolute;
	top: 8px;
	left: 16px;
}

.top-right {
	position: absolute;
	top: 8px;
	right: 16px;
}

.bottom-right {
	position: absolute;
	bottom: 8px;
	right: 16px;
}

.centered {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="container" style="width:100%;height:50%;object-fit:contain">
	<img src="images/${image}" name='slideImage' alt="image" style="width:50%;height:100%;object-fit:contain">
	<div class="bottom-left"></div>
	<div class="top-left">${index}/${max}</div>
	<div class="top-right"></div>
	<div class="bottom-right">${image}</div>
	<div class="centered"></div>
</div>
% for file in files:
<div class="container" style="width:100%;height:50%;object-fit:contain">
	${file}
</div>
% endfor
</body>
</html>
