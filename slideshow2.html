<html>
<head>
<link type='text/css' rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' />
</head>
<body onload="loadMe();">
<script>
	function saveMe(folder){
		localStorage.setItem("folder", folder.value);
	}
	function loadMe(){
		if (localStorage.getItem("folder") === null) {
			localStorage.setItem("folder", folder.value);
		}
		else {
			var ifolder = localStorage.getItem("folder");
			document.getElementById("folder").value = ifolder;
			document.getElementById("folderSub").submit();
		}
	}
</script>
<form action='slideshow' id='folderSub' method='post' class='form-group' target='iframe'>
	<div class="form-horizontal">
		<div class="input-group" style="width:100%">
			<input type="text" class="form-control" placeholder="${folder}" name='folder' id='folder' value='${folder}'>
			<span class="input-group-btn" style="width:0;">
			<button class="btn btn-default" type="submit" onclick='saveMe(folder)'>Go!</button>
			<button class="btn btn-default" type="submit" formaction='goup' method='post'>Go Up!</button>
			<p id='countMe'></p>
			</span>
		</div>
	</div>
</form>
<iframe name='iframe' id='iframe' style="width:100%;height:85%" />
</body>
</html>
